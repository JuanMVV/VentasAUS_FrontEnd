<div class="container">
  <h1 class="mt-3">BlogPost List</h1>

  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary"
      >Add BlogPost</a
    >
  </div>

  <ng-container *ngIf="blogPosts$ | async as blogPosts; else loaderMain">
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Title</th>
          <th>Short Description</th>
          <th>Author</th>
          <th>Is Visible?</th>
          <th>Categories</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let blogPost of blogPosts">
          <td>{{ blogPost.title }}</td>
          <td>{{ blogPost.shortDescription }}</td>
          <td>{{ blogPost.author }}</td>
          <td>{{ blogPost.isVisible }}</td>
          <td>
            <span *ngFor="let category of blogPost.categories">
              <span class="badge bg-secondary me-2">{{ category.name }}</span>
            </span>
          </td>

          <!-- creamos un espacio para poner el boton editar -->
          <td>
            <a
              class="btn btn-light"
              [routerLink]="['/admin/blogposts', blogPost.id]"
              >Edit</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
  
<ng-template #loaderMain>
    <div class="text-center mt-5">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
</ng-template>

</div>
